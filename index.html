<html>
<head>
  <link href="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/parsons.css" rel="stylesheet" />
<link href="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/prettify.css" rel="stylesheet" />
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/prettify.js"></script>
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/jquery-ui.min.js"></script>
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/underscore-min.js"></script>
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/lib/lis.js"></script>
<script src="https://raw.githubusercontent.com/js-parsons/js-parsons/refs/heads/master/parsons.js"></script>
</head>
<body>
  <h1>Raccolta esercizi recuperi</h1>
  <div id="sortableTrash" class="sortable-code"></div> 
<div id="sortable" class="sortable-code"></div> 
<div style="clear:both;"></div> 
<p> 
    <input id="feedbackLink" value="Get Feedback" type="button" /> 
    <input id="newInstanceLink" value="Reset Problem" type="button" /> 
</p> 
<script type="text/javascript"> 
(function(){
  var initial = "prova\n" +
    "del\n" +
    "codice\n" +
    "speriamo\n" +
    "bene";
  var parsonsPuzzle = new ParsonsWidget({
    "sortableId": "sortable",
    "max_wrong_lines": 10,
    "grader": ParsonsWidget._graders.LineBasedGrader,
    "exec_limit": 2500,
    "can_indent": true,
    "x_indent": 50,
    "lang": "en",
    "show_feedback": true
  });
  parsonsPuzzle.init(initial);
  parsonsPuzzle.shuffleLines();
  $("#newInstanceLink").click(function(event){ 
      event.preventDefault(); 
      parsonsPuzzle.shuffleLines(); 
  }); 
  $("#feedbackLink").click(function(event){ 
      event.preventDefault(); 
      parsonsPuzzle.getFeedback(); 
  }); 
})(); 
</script>
</body>
</html>
